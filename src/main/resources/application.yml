# Configuración base (entorno genérico)
#
# Nota:
# - Este proyecto queda orientado a producción. Se eliminan perfiles dev/test.
# - Para ejecutar localmente, usar variables de entorno equivalentes a las de prod
#   y mantener CORS y JWT correctamente configurados.
# - Mail se mantiene desactivado por defecto aquí (habilitar sólo en prod).
#
# Spring profiles
spring:
  application:
    name: gohost
  profiles:
    # En despliegue, establecer SPRING_PROFILES_ACTIVE=prod
    active: ${SPRING_PROFILES_ACTIVE:prod}

  # Datasource — Neon PostgreSQL (usar variables de entorno; sin secretos en repo)
  datasource:
    # Definir en entorno: SPRING_DATASOURCE_URL (jdbc:postgresql://...)
    url: ${SPRING_DATASOURCE_URL}
    # Definir en entorno: SPRING_DATASOURCE_USERNAME
    username: ${SPRING_DATASOURCE_USERNAME}
    # Definir en entorno: SPRING_DATASOURCE_PASSWORD
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:10}
      minimum-idle: ${DB_POOL_MIN:2}
      idle-timeout: ${DB_POOL_IDLE_TIMEOUT:30000}
      connection-timeout: ${DB_POOL_CONN_TIMEOUT:30000}
      max-lifetime: ${DB_POOL_MAX_LIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_DDL_AUTO:update} # Usar env para controlar estrategia
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: ${SPRING_JPA_SHOW_SQL:false}
        jdbc:
          time_zone: UTC
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true

  # H2 deshabilitado — siempre usamos Postgres (Neon)
  h2:
    console:
      enabled: false
  flyway:
    enabled: ${FLYWAY_ENABLED:true}

server:
  # En entornos como Railway se inyecta PORT; usamos PORT si existe,
  # y caemos a SERVER_PORT (local) o 8080 por defecto.
  port: ${PORT:${SERVER_PORT:8080}}

# CORS (prefijo esperado por CorsProperties y SecurityConfig)
# Mantener orígenes necesarios para frontends en producción o pruebas locales.
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,PATCH,DELETE,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}
  max-age: ${CORS_MAX_AGE:3600}

# JWT
# Debe ser una clave segura >= 32 caracteres
jwt:
  # Definir en entorno: JWT_SECRET
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000}

# Mail
# Deshabilitado por defecto en base; habilitar en perfil de producción
mail:
  host: ${MAIL_HOST}
  port: ${MAIL_PORT}
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  from: ${MAIL_FROM:no-reply@gohost.local}
  tls: ${MAIL_TLS:true}
  ssl: ${MAIL_SSL:false}
  provider: ${MAIL_PROVIDER:backend}
  # Habilitar envío de correo en backend para producción (recomendado)
  # Establece MAIL_ENABLED=true y define host/puerto/credenciales SMTP
  enabled: ${MAIL_ENABLED:false}

# Cloudinary
cloudinary:
  # Definir en entorno: CLOUDINARY_CLOUD_NAME, CLOUDINARY_API_KEY, CLOUDINARY_API_SECRET
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

# springdoc
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Logging levels
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.springframework.security: ${LOG_LEVEL_SECURITY:INFO}
