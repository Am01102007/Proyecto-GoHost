# Spring profiles
spring:
  application:
    name: gohost
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Datasource — Neon PostgreSQL (usar variables de entorno; sin secretos en repo)
  datasource:
    # Definir en entorno: SPRING_DATASOURCE_URL (jdbc:postgresql://...)
    url: ${SPRING_DATASOURCE_URL}
    # Definir en entorno: SPRING_DATASOURCE_USERNAME
    username: ${SPRING_DATASOURCE_USERNAME}
    # Definir en entorno: SPRING_DATASOURCE_PASSWORD
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_DDL_AUTO:update} # Usar env para controlar estrategia
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: ${SPRING_JPA_SHOW_SQL:false}
        jdbc:
          time_zone: UTC

  # H2 deshabilitado — usamos Neon
  h2:
    console:
      enabled: false

server:
  port: ${SERVER_PORT:8080}

# CORS
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,PATCH,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}

# JWT
jwt:
  # Definir en entorno: JWT_SECRET
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000}

# Mail
mail:
  host: ${MAIL_HOST}
  port: ${MAIL_PORT}
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  from: ${MAIL_FROM:no-reply@gohost.local}
  tls: ${MAIL_TLS:true}

# Cloudinary
cloudinary:
  # Definir en entorno: CLOUDINARY_CLOUD_NAME, CLOUDINARY_API_KEY, CLOUDINARY_API_SECRET
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

# springdoc
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Logging levels
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.springframework.security: ${LOG_LEVEL_SECURITY:INFO}
