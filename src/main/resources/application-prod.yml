## Perfil de producción — Usa Neon mediante variables de entorno
##
## Requisitos:
## - SPRING_DATASOURCE_URL/USERNAME/PASSWORD/DRIVER configurados
## - JWT_SECRET >= 32 caracteres
## - CORS variables acordes al dominio del frontend en producción
## - SMTP configurado y MAIL_ENABLED=true si se requiere envío de correos
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_DDL_AUTO:validate}
    open-in-view: false
  h2:
    console:
      enabled: false

server:
  port: ${PORT:${SERVER_PORT:8080}}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.springframework.security: ${LOG_LEVEL_SECURITY:INFO}

# Mail (habilitado por defecto en prod)
# Definir en entorno: MAIL_HOST, MAIL_PORT, MAIL_USERNAME, MAIL_PASSWORD,
# MAIL_FROM (email remitente), MAIL_TLS (true/false), MAIL_ENABLED (true)
mail:
  host: ${MAIL_HOST}
  port: ${MAIL_PORT}
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  from: ${MAIL_FROM:no-reply@gohost.local}
  tls: ${MAIL_TLS:true}
  ssl: ${MAIL_SSL:false}
  enabled: ${MAIL_ENABLED:true}
