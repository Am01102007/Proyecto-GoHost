## Perfil de producción — Usa Neon mediante variables de entorno
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_DDL_AUTO:validate}
    open-in-view: false
  h2:
    console:
      enabled: false

server:
  port: ${PORT:${SERVER_PORT:8080}}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org.springframework.security: ${LOG_LEVEL_SECURITY:INFO}

# Mail (habilitado por defecto en prod para compatibilidad con frontend actual)
mail:
  host: ${MAIL_HOST}
  port: ${MAIL_PORT}
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  from: ${MAIL_FROM:no-reply@gohost.local}
  tls: ${MAIL_TLS:true}
  enabled: ${MAIL_ENABLED:true}
